<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Sign In</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
            </div>
        </form>
    </div>
    <div class="falling-image" id="falling-image-1"></div>
    <div class="falling-image" id="falling-image-2"></div>
    <div class="falling-image" id="falling-image-3"></div>
    <div class="falling-image" id="falling-image-4"></div>
    <div class="moving-icon"></div>
    <script src="index.js"></script>
</body>
</html>
